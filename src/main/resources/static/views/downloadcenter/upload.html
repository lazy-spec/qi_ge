<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./../../layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label for="title" class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" id="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="choose"><i class="layui-icon"></i>上传文件</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="remark" class="layui-form-label">描述</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" id="remark" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="upload">开始上传</button>
        </div>
    </div>
</form>

<script src="./../../layui/layui.js"></script>
<script>
    layui.use(['upload'], function() {
        const $ = layui.jquery
            , upload = layui.upload;
        upload.render({
            elem: '#choose'
            , url: '/document/upload' //改成您自己的上传接口
            , data: {
                empId: function () {
                    return '1'
                },
                title: function () {
                    return $('#title').val()
                },
                remark: function () {
                    return $('#remark').val()
                }
            }
            , method: 'POST'
            , accept: 'file' //普通文件
            , bindAction: '#upload'
            , done: function (res) {
                layer.msg('上传成功');
                console.log(res);
            }
        })
    })
</script>
</body>
</html>
