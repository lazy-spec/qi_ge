<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>员工列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./../../layui/css/layui.css"  media="all">
</head>
<body>
<table class="layui-hide" id="test"></table>


<script src="./../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/employee/list'
            ,parseData: function (res) {
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.employees,
                    "count": res.data.employees.length
                }
            }
            ,response: {
                statusName: 'code',
                statusCode: 200,
                msgName: 'msg',
                dataName: 'data'
            }
            ,cols: [[
                {field:'id', fixed: 'left', align: 'center', title: 'id'}
                ,{field:'cardId', align: 'center', title: '工号'}
                ,{field:'name', align: 'center', title: '姓名'}
                ,{field:'tel', align: 'center', title: '手机号'}
                ,{field:'email', align: 'center', title: '邮箱'}
                ,{field:'education', align: 'center', title: '教育背景'}
                ,{field:'speciality', align: 'center', title: '专业'}
                ,{field:'sex', align: 'center', title: '性别'}
                ,{field:'party', align: 'center', title: '身份'}
                ,{field:'race', align: 'center', title: '族'}
                ,{field:'birthday', align: 'center', title: '生日'}
                ,{field:'address', align: 'center', title: '地址'}
                ,{field:'remark', align: 'center', title: '备注'}
            ]]
        });
    });
</script>

</body>
</html>
