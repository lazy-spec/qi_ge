<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>员工列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>
<table class="layui-hide" id="test"></table>


<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['table', 'jquery'], function(){
        var table = layui.table
            , $ = layui.jquery
        ;

        table.render({
            elem: '#test'
            ,url:'/employee/list'
            ,parseData: function (res) {
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.employees,
                    "count": res.data.employees.length
                }
            }
            ,response: {
                statusName: 'code',
                statusCode: 200,
                msgName: 'msg',
                dataName: 'data'
            }
            ,cols: [[
                {field:'id', fixed: 'left', align: 'center', title: 'id'}
                ,{field:'cardId', align: 'center', title: '工号'}
                ,{field:'name', align: 'center', title: '姓名'}
                ,{field:'tel', align: 'center', title: '手机号'}
                ,{field:'email', align: 'center', title: '邮箱'}
                ,{field:'education', align: 'center', title: '教育背景'}
                ,{field:'speciality', align: 'center', title: '专业'}
                ,{field:'sex', align: 'center', title: '性别'}
                ,{field:'party', align: 'center', title: '身份'}
                ,{field:'race', align: 'center', title: '族'}
                ,{field:'birthday', align: 'center', title: '生日'}
                ,{field:'address', align: 'center', title: '地址'}
                ,{field:'remark', align: 'center', title: '备注'}
            ]]
        });


        $("body").bind("keydown", function (event) {
            if (event.keyCode == 116) {
                event.preventDefault(); //阻止默认刷新
                // location.reload();
                //采用location.reload()在火狐下可能会有问题，火狐会保留上一次链接
                location = location;
            }
        })

    });
</script>

</body>
</html>
