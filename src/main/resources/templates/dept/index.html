<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部门列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" text="text/css">
</head>
<body>

<table id="departments" lay-filter="dept"></table>

<script th:src="@{/layui/layui.js}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['table', 'layer'], function () {
        const table = layui.table
            ,layer = layui.layer
        ;


        $("body").bind("keydown", function (event) {
            if (event.keyCode == 116) {
                event.preventDefault(); //阻止默认刷新
                //location.reload();
                //采用location.reload()在火狐下可能会有问题，火狐会保留上一次链接
                location = location;
            }
        })


        table.render({
            elem: '#departments'
            ,url: '/dept/list'
            ,page: false
            ,parseData: function (res) {
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.departments,
                    "count": res.data.departments.length

                }
            }
            ,response: {
                statusName: 'code',
                statusCode: 200,
                msgName: 'msg',
                dataName: 'data'
            }
            ,cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center', fixed: 'left'}
                ,{field: 'name', title: '部门名称', align: 'center'}
                ,{field: 'remark', title: '描述', align: 'center'}
                ,{title: '操作', align: 'center', toolbar: '#barDemo', fixed: 'right'}
            ]]
        })

        /** 操作栏 */
        table.on('tool(dept)', function (obj) {
            const data = obj.data
                ,event = obj.event

            if (event === 'edit') {
                // 1.弹出编辑页面
                // 2.将数据渲染到页面中
                // 3.按钮(取消:隐藏页面;确认:调用更新接口,隐藏页面)
            } else if (event === 'del') {
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else {
                return false
            }
        })
    })
</script>
</body>
</html>
