<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部门列表</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" text="text/css">
</head>
<body>

<div class="layui-btn-group">
    <button class="layui-btn">添加部门</button>
</div>

<table id="departments" class="layui-table" lay-filter="dept"></table>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script type="text/html" id="form">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入部门" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细信息</label>
            <div class="layui-input-block">
                <textarea name="remark" id="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add-dept">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="dept_group">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['table', 'layer', 'jquery'], function () {
        const table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
        ;


        $("body").bind("keydown", function (event) {
            if (event.keyCode == 116) {
                event.preventDefault(); //阻止默认刷新
                // location.reload();
                //采用location.reload()在火狐下可能会有问题，火狐会保留上一次链接
                location = location;
            }
        })


        table.render({
            elem: '#departments'
            ,url: '/dept/list'
            ,page: false
            ,parseData: function (res) {
                console.log(res)
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data.departments,
                    "count": res.data.departments.length
                }
            }
            ,response: {
                statusName: 'code',
                statusCode: 200,
                msgName: 'msg',
                dataName: 'data'
            }
            ,cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center', fixed: 'left'}
                ,{field: 'name', title: '部门名称', align: 'center'}
                ,{field: 'remark', title: '描述', align: 'center'}
                ,{title: '操作', align: 'center', toolbar: '#dept_group', fixed: 'right'}
            ]]
        })

        /** 操作栏 */
        table.on('tool(dept)', function (obj) {
            const data = obj.data
                ,event = obj.event

            if (event === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑部门',
                    offset: 'auto',
                    id: new Date(),
                    area: ['500px', '300px'],
                    content: ['/dept/edit', 'no'],
                    success: function (layero, index) {
                        console.log(layero)
                    }
                })
            } else if (event === 'del') {
                deleteFun('/dept/' + data.id, layer, $, obj)
            } else {
                return false
            }
        })
    })
</script>
</body>
</html>
